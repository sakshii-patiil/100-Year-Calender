<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta charset="utf-8">
	<title>100 Year Calender</title>
	<link rel="stylesheet" href="100Days.css">
	<script type="text/javascript" src="100Days.js"></script>
</head>
<body>
	<div id="big_wrapper">
		<header>
			<h1>100 Year Calender</h1>
		</header>
		<section>
			<form>
				<div class="date">
					<label for="date">Date:</label><br>
					<select id ="date" name="date" onchange="getDateFunction(this)" required>
						<option value="0" selected disabled>Select date</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
					</select>
				</div>
				<hr>

				<div class="month">
					<label for="month">Month:</label><br>
					<select id="month" name="month" onchange="getMonthFunction(this)" required>
						<option value="0" selected disabled>Select Month</option>
						<option value="1">January</option>
						<option value="2">February</option>
						<option value="3">March</option>
						<option value="4">April</option>
						<option value="5">May</option>
						<option value="6">June</option>
						<option value="7">July</option>
						<option value="8">August</option>
						<option value="9">September</option>
						<option value="10">October</option>
						<option value="11">November</option>
						<option value="12">December</option>
					</select>
				</div>
				<hr>

				<div class="year">
					<label for="year">Year:</label>
					<input id="year" type="text" placeholder="Enter year" onchange="getYearFunction(this)" required>
				</div>
				<hr class="year">

				<button type="submit" onclick="finalFunction()">Check Day!</button>
			</form>
		</section>
		<div id="display">
		</div>
	<div>
</body>
</html>
